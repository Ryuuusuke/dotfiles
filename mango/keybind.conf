# Key Bindings
# key name refer to `xev` or `wev` command output,
# mod keys name: super,ctrl,SUPER,shift,none
binds=SUPER+CTRL,e,spawn, rofi -modi emoji -show emoji
# reload config
binds=SUPER,r,reload_config
binds=SUPER+SHIFT,r,spawn,/home/ryusuke/.config/hypr/scripts/record.sh
binds=SUPER,p,spawn,/home/ryusuke/.config/scripts/ss.sh

# menu and terminal
binds=SUPER,d,spawn,launcher
binds=SUPER,Return,spawn,footclient

# exit
binds=SUPER,m,quit
binds=SUPER+SHIFT,q,killclient,

# switch window focus
binds=SUPER,Tab,focusstack,next
binds=SUPER,h,focusdir,left
binds=SUPER,j,focusdir,down
binds=SUPER,k,focusdir,up
binds=SUPER,l,focusdir,right

# swap window
binds=SUPER+SHIFT,h,exchange_client,left
binds=SUPER+SHIFT,j,exchange_client,down
binds=SUPER+SHIFT,k,exchange_client,up
binds=SUPER+SHIFT,l,exchange_client,right

# switch window status
binds=SUPER,g,toggleglobal,
binds=SUPER,Tab,toggleoverview,
binds=SUPER,space,togglefloating,
#binds=SUPER,a,togglemaximizescreen,
binds=SUPER,f,togglefullscreen,
binds=SUPER+SHIFT,f,togglefakefullscreen,
binds=SUPER,i,minimized,
binds=SUPER,o,toggleoverlay,
binds=SUPER+SHIFT,I,restore_minimized
binds=SUPER,z,toggle_scratchpad

# scroller layout
#bind=SUPER,e,set_proportion,1.0
#bind=SUPER,x,switch_proportion_preset,

# switch layout
binds=SUPER,n,switch_layout

